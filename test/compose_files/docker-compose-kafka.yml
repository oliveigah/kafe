version: '3.3'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    ports:
    - "2181:2181"
    environment:
    - ZOOKEEPER_SERVER_ID=1
    - ZOOKEEPER_CLIENT_PORT=2181
    - ZOOKEEPER_TICK_TIME=2000
    - ZOOKEEPER_INIT_LIMIT=5
    - ZOOKEEPER_SYNC_LIMIT=2
    - ZOOKEEPER_SERVERS=zookeeper:2888:3888

  kafka1:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
    - zookeeper
    ports:
    - "9092:9092"
    - "29092:29092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      ZOOKEEPER: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka1:19092,EXTERNAL_PLAIN://${DOCKER_HOST_IP:-127.0.0.1}:9092,EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL_PLAIN:PLAINTEXT,EXTERNAL:SSL
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_SSL_KEYSTORE_LOCATION: /secrets/kafka.keystore.jks
      KAFKA_SSL_TRUSTSTORE_LOCATION: /secrets/kafka.truststore.jks
      KAFKA_SSL_KEY_PASSWORD: klifeprotocol
      KAFKA_SSL_KEYSTORE_PASSWORD: klifeprotocol
      KAFKA_SSL_TRUSTSTORE_PASSWORD: klifeprotocol
    volumes:
    - ./keystore/kafka.keystore.jks:/secrets/kafka.keystore.jks:ro,z
    - ./truststore/kafka.truststore.jks:/secrets/kafka.truststore.jks:ro,z

  kafka2:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
    - zookeeper
    - kafka1
    ports:
    - "9093:9093"
    - "29093:29093"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      ZOOKEEPER: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka2:19092,EXTERNAL_PLAIN://${DOCKER_HOST_IP:-127.0.0.1}:9093,EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:29093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL_PLAIN:PLAINTEXT,EXTERNAL:SSL
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_SSL_KEYSTORE_LOCATION: /secrets/kafka.keystore.jks
      KAFKA_SSL_TRUSTSTORE_LOCATION: /secrets/kafka.truststore.jks
      KAFKA_SSL_KEY_PASSWORD: klifeprotocol
      KAFKA_SSL_KEYSTORE_PASSWORD: klifeprotocol
      KAFKA_SSL_TRUSTSTORE_PASSWORD: klifeprotocol
    volumes:
    - ./keystore/kafka.keystore.jks:/secrets/kafka.keystore.jks:ro,z
    - ./truststore/kafka.truststore.jks:/secrets/kafka.truststore.jks:ro,z

  kafka3:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
    - zookeeper
    - kafka2
    ports:
    - "9094:9094"
    - "29094:29094"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      ZOOKEEPER: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka3:19092,EXTERNAL_PLAIN://${DOCKER_HOST_IP:-127.0.0.1}:9094,EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:29094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL_PLAIN:PLAINTEXT,EXTERNAL:SSL
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_SSL_KEYSTORE_LOCATION: /secrets/kafka.keystore.jks
      KAFKA_SSL_TRUSTSTORE_LOCATION: /secrets/kafka.truststore.jks
      KAFKA_SSL_KEY_PASSWORD: klifeprotocol
      KAFKA_SSL_KEYSTORE_PASSWORD: klifeprotocol
      KAFKA_SSL_TRUSTSTORE_PASSWORD: klifeprotocol
    volumes:
    - ./keystore/kafka.keystore.jks:/secrets/kafka.keystore.jks:ro,z
    - ./truststore/kafka.truststore.jks:/secrets/kafka.truststore.jks:ro,z
